<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Stopwatch App</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Stopwatch</h1>
    <div id="display">00:00:00.00</div>
    <div class="buttons">
      <button onclick="startStop()" id="startPauseBtn">Start</button>
      <button onclick="reset()">Reset</button>
      <button onclick="recordLap()">Lap</button>
    </div>
    <ul id="laps"></ul>
  </div>
  <script src="script.js"></script>
</body>
</html>
